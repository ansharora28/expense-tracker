<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Expense Tracker</h2>
  <div class="container">
    <h4>Your Expenses</h4>
    <h1 id="balance">$0.00</h1>
    <h3>History</h3>
    <ul id="list" class="list">
      <li class="minus">
          Cash <span>-$400</span
          ><button class="delete-btn">x</button>
      </li>
    </ul>
    <h3>Add New Transaction</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Expense Name</label>
        <input type="text" id="text" placeholder="Enter name of expense" />
      </div>
      <div class="form-control">
        <label for="amount">Amount <br></label>
        <input type="number" id="amount" placeholder="Enter amount...">
      </div>
      <div class="form-control">
        <label for="category">Expense Category</label>
        <select name="expenses" id="expense_cat">
          <option value="select">Select choice</option>
          <option value="food">Food</option>
          <option value="grocery">Grocery</option>
          <option value="grocery">Grocery</option>
        <option value="travel">Travel</option>
        <option value="entertainment">Entertainment</option>
        <option value="medical">Medical</option>
        <option value="others">Others</option>
      </select>
      </div>
      <div class="form-control">
        <label for="date" id="date">Date of expense</label>
        <input type="date" id="expense_date" name="expense_date">
      </div>
      <button class="btn" style=background-color:green>Add expense</button>
    </form>
  </div>
  <!-- JavaYscript Project  -->
  <script src="script.js"></script>
</body>

</html>
